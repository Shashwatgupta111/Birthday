<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Princeeeeü´Ç</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
            position: relative;
            z-index: 1;
        }
        
        .message {
            font-size: 4em;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: colorChange 4s infinite alternate;
        }

        .message .straight {
            font-family: Arial, sans-serif;
        }
        
        @keyframes colorChange {
            0% { color: #ff6b81; }
            50% { color: #ff8fab; }
            100% { color: #ff4d6d; }
        }
        
        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .emoji {
            font-size: 2rem;
            position: absolute;
            animation: floatUp 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            position: relative;
            min-height: 100vh;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Fade Out Animation */
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        .photo-container {
            opacity: 0; /* Initially hidden */
            transform: scale(0.5); /* Initially smaller */
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            position: absolute;
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
        }

        .fade-out {
            animation: fadeOut 1s forwards; /* Apply fade-out animation */
        }

        .photo {
            width: 350px;
            height: 400px;
            background-color: white;
            border: 10px solid white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="https://res.cloudinary.com/dmvjwtpnh/video/upload/v1740254948/ED_SHEERAN_PERFECT_instrumental_efqpvb.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1 class="message">Happy Birthday Princeeee‚ô°<span class="straight">!</span></h1>
        <p>Wishing you all the happiness and love in the world!</p>
    </div>
    
    <div class="emoji-container" id="emojiContainer"></div>
    
    <div class="photo-gallery" id="photoGallery"></div>
    
    <script>
        function startEmojis() {
            const emojiContainer = document.getElementById('emojiContainer');
            const emojis = ['‚ù§Ô∏è', 'ü´Ç'];  
            function createEmoji() {
                if (document.querySelectorAll('.emoji').length < 60) {
                    let emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 110 + 'vw';
                    emoji.style.top = Math.random() * 100 + 'vh';
                    emoji.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    emoji.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                    emojiContainer.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 8000);
                }
            }
            
            setInterval(createEmoji, 700);
        }

        function loadPhotos() {
            const photoGallery = document.getElementById('photoGallery');
            const photoPositions = [
                { url: 'https://res.cloudinary.com/dmvjwtpnh/image/upload/v1740252861/1_hrtmr8.jpg', left: 100, top: 425, rotation: -10 },
                { url: 'https://res.cloudinary.com/dmvjwtpnh/image/upload/v1740252860/2_extcg3.jpg', left: 565.5, top: 400, rotation: 0 },
                { url: 'https://res.cloudinary.com/dmvjwtpnh/image/upload/v1740252861/3_lcg4y7.jpg', left: 1035, top: 425, rotation: 10 },
                { url: 'https://res.cloudinary.com/dmvjwtpnh/image/upload/v1740252861/4_d95yuv.jpg', left: 332.25, top: 900, rotation: 10 },
                { url: 'https://res.cloudinary.com/dmvjwtpnh/image/upload/v1740253293/5.1_xrubu3.jpg', left: 800.25, top: 900, rotation: -10 }
            ];
            
            photoPositions.forEach((photo) => {
                let container = document.createElement('div');
                container.className = 'photo-container';
                container.style.left = `${photo.left}px`;
                container.style.top = `${photo.top}px`;
                
                let img = document.createElement('img');
                img.src = photo.url;
                img.className = 'photo';
                img.style.transform = `rotate(${photo.rotation}deg)`;
                
                container.appendChild(img);
                photoGallery.appendChild(container);
            });

            window.addEventListener('scroll', function () {
                const photoContainers = document.querySelectorAll('.photo-container');
                photoContainers.forEach((container) => {
                    const rect = container.getBoundingClientRect();
                    if (rect.top <= window.innerHeight && rect.bottom >= 0) {
                        container.classList.add('fade-in');
                        container.classList.remove('fade-out');
                    } else {
                        container.classList.add('fade-out');
                        container.classList.remove('fade-in');
                    }
                });
            });
        }

        window.onload = function() {
            startEmojis();
            loadPhotos();

            const audio = document.getElementById('bg-music');

            audio.play().catch(() => {
                document.addEventListener("click", () => audio.play(), { once: true });
                document.addEventListener("scroll", () => audio.play(), { once: true });
            });
        };
    </script>
</body>
</html>
